<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        /* Styles pour les serveurs */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .server {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px;
            text-align: center;
            line-height: 150px;
            font-weight: bold;
            font-size: 24px;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .server.connected {
            background-color: #4CAF50; /* Vert */
        }
        .server.disconnected {
            background-color: #F44336; /* Rouge */
        }
        /* ... (styles pour le formulaire et autres) ... */
    </style>
</head>
<body>
    <nav class="menu">
        <!-- ... (contenu du menu inchangé) ... -->
    </nav>
    
    <!-- Contenu pour afficher le serveur -->
    <div class="container">
        <div class="servers" id="serverList">
            <!-- Un seul serveur par défaut -->
        </div>
    </div>

    <!-- Formulaire pour ajouter un nouveau serveur -->
    <div class="add-server-form">
        <input type="text" id="ipInput" placeholder="Entrez une adresse IP" style="font-size: 16px;">
        <button id="addServerBtn">Ajouter un serveur</button>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        const servers = [
            { name: 'Server 1', sshAddress: 'grudu@karadoc.telecomste.net', port: 22103 },
            { name: 'Server 2', sshAddress: 'grudu@mevanwi.telecomste.net', port: 22104 }
            // D'autres serveurs peuvent être ajoutés ici
        ];

        function createServerElement(server) {
            const serverDiv = document.createElement('div');
            serverDiv.textContent = server.name;
            serverDiv.classList.add('server');
            serverDiv.id = `server-${server.name.replace(/\s+/g, '-').toLowerCase()}`;
            serverDiv.addEventListener('click', () => openServerDetails(server));
            return serverDiv;
        }

        function openServerDetails(server) {
            const serverDetailsUrl = `server_details.html?name=${encodeURIComponent(server.name)}&address=${encodeURIComponent(server.sshAddress)}&port=${server.port}`;
            window.open(serverDetailsUrl, '_blank');
        }

        function updateServerStatus(server) {
            fetch(`https://votre-api.com/ssh-status?serverAddress=${server.sshAddress}&port=${server.port}`)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Erreur lors de la récupération du statut du serveur.');
                    }
                })
                .then(data => {
                    const serverElement = document.getElementById(`server-${server.name.replace(/\s+/g, '-').toLowerCase()}`);
                    if (data.status === 'connected') {
                        serverElement.classList.remove('disconnected');
                        serverElement.classList.add('connected');
                    } else {
                        serverElement.classList.remove('connected');
                        serverElement.classList.add('disconnected');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const serverElement = document.getElementById(`server-${server.name.replace(/\s+/g, '-').toLowerCase()}`);
                    serverElement.classList.remove('connected');
                    serverElement.classList.add('disconnected');
                });
        }

        const serverList = document.getElementById('serverList');
        servers.forEach(server => {
            const serverElement = createServerElement(server);
            serverList.appendChild(serverElement);
            updateServerStatus(server);
            setInterval(() => updateServerStatus(server), 5000);
        });
    </script>
</body>
</html>
